<div class="container table-responsive">
  <table class="table table-dark table-bordered text-center">
    <thead>
      <tr class="bg-dark2">
        <td *ngFor = "let day of weekDays">
          <div class="text-white text-bold">{{day | date: 'EEEE'}}</div>
          <div class="text-size-14 text-light-gray">{{day | date: 'd MMM'}}</div>
        </td>
    </thead>
    <tbody>
      <tr>
        <td *ngFor = "let day of weekDays">
          <app-timetable-day [today] = "day"></app-timetable-day>
        </td>
      </tr>
    </tbody>
  </table>
</div>
