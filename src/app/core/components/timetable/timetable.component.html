<div class="container table-responsive">
  <table class="table table-dark table-bordered text-center">
    <thead>
      <tr>
        <td *ngFor = "let day of weekDays" [ngClass] = "{'bg-green-dark': (day.getDay() == currentDay.getDay())}">
          <div class="text-size-16 text-white text-bold">{{day | date: 'EEEE'}}</div>
          <div class="text-size-14 text-light-gray">{{day | date: 'd MMM'}}</div>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor = "let day of weekDays" [ngClass] = "{'bg-green-dark': (day.getDay() == currentDay.getDay())}">
          <app-timetable-day [today] = "day" [role] = "role"></app-timetable-day>
        </td>
      </tr>
    </tbody>
  </table>
</div>
