<div class="modal-header">
    <h5 class="modal-title" id="addModelLabel">Add Discipline</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
 </div>
 <div class="modal-body">
    <form [formGroup]="addForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="teacherId">Teacher</label>
            <select type="text" formControlName="teacherId" class="form-select" id="teacherId" required>
                <option *ngFor="let teacher of teachers" value = "{{teacher.id}}">{{teacher.firstName}} {{teacher.lastName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="faculty">Faculty</label>
            <input type="text" formControlName="faculty" class="form-control" id="faculty" required>
        </div>
        <div class="form-group">
            <label for="section">Section</label>
            <input type="text" formControlName="section" class="form-control" id="section" required>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <select type="text" formControlName="year" class="form-select" id="year" required>
                <option value = "1">1</option>
                <option value = "2">2</option>
                <option value = "3">3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="semester">Semester</label>
            <select type="text" formControlName="semester" class="form-select" id="semester" required>
                <option value = "1">1</option>
                <option value = "2">2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="credits">Credits</label>
            <input type="text" formControlName="credits" class="form-control" id="credits" required>
        </div>
    </form>
 </div>
  <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-outline-secondary ml-auto" (click)="modal.dismiss()">Close</button>
    <button type="submit" class="btn btn-outline-primary mr-auto" [disabled]="addForm.invalid" (click)="onAddDiscipline(addForm)">Add</button>
 </div>
