<div class="modal-header">
    <h5 class="modal-title" id="deleteModelLabel">Delete schedule for {{discipline.disciplineName}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    Are you sure you want to delete the schedule for {{discipline.disciplineName}} on {{discipline.startTime | date: 'EEEE'}} from {{discipline.startTime | date: 'HH:mm'}}?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">No</button>
    <button type="button" class="btn btn-danger" (click)="onDeleteSchedule(discipline.scheduleId!); modal.dismiss()">Yes</button>
</div>
