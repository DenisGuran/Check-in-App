<div class="modal-header">
    <h5 class="modal-title" id="modal-title">{{discipline.disciplineName}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Discipline</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " placeholder="{{discipline.disciplineName}}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Teacher</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="{{discipline.teacherFirstName}} {{discipline.teacherLastName}}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Classroom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="{{discipline.classroomLocation}}" readonly>
            </div>
        </div>
        <div class="form-group row">
           <label class="col-sm-2 col-form-label">Time</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" placeholder="{{discipline.startTime | date: 'EEEE'}}, {{discipline.startTime | date: 'HH:mm'}}" readonly>
           </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Capacity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="{{discipline.enrolledStudentsNumber}}/{{discipline.capacity}}" readonly>
            </div>
        </div>
    </form>   
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="onOpenModal(discipline,'reserve')">Manage reservation</button>
</div>
